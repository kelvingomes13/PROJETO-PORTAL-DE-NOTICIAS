<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Portal de Noticias</title>
</head>
<body>
  <header>
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="assets/icons/List.svg" alt="icone de menu">
        <strong>Menu</strong>
      </div>
      <div>
        <img src="assets/Tech News.svg" alt="TechNews logo">
      </div>
      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
      </div>
    </nav>
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade  Virtual</a>
    </nav>
  </header>
  <main class="grid container">
    <section id="featured" class="gird grid-flow-col">
      <div class="card">
        <img src="assets/images/Image 01.png" alt="">
      </div>
      
      <figure class="grid grid-cols-2">
        <img src="assets/images/Image 02.png" alt="">
        <figcaption>
          <span class="content-tag">ROBÓTICA</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      
      <div>
        <img src="assets/images/Image 03.png" alt="">
      </div>
      
      <div>
        <img src="assets/images/Image 04.png" alt="">
      </div>
      
      
    </section>

  </main>
</body>
</html>
